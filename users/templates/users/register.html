{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>
        <b>账号注册</b>
    </h2>
{% endblock header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
            <button name="submit" class="btn btn-primary">注册</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>
{% endblock content %}
